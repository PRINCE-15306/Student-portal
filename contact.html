<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 100%);
        }
        header {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            padding: 2rem 2rem 1.2rem 2rem;
            text-align: center;
            letter-spacing: 2px;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        .container {
            max-width: 650px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .contact-card {
            background: #f8fafc;
            border-radius: 14px;
            box-shadow: 0 2px 8px #e0e6ed40;
            padding: 2rem 1.5rem;
            margin-bottom: 2rem;
        }
        .contact-card h2 {
            margin-top: 0;
            color: #2d3e50;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }
        .contact-card p {
            margin: 0.5rem 0;
            color: #444;
            font-size: 1.08rem;
        }
        .contact-card strong {
            color: #4b79a1;
        }
        .btn {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 500;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px #2d3e5020;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1a2533 60%, #35506b 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .btn.back {
            background: linear-gradient(90deg, #888 60%, #b0b0b0 100%);
            margin-left: 1rem;
        }
        .btn.back:hover {
            background: linear-gradient(90deg, #666 60%, #888 100%);
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.5rem;
            }
            .contact-card {
                padding: 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Information</h1>
    </header>
    <div class="container">
        <div class="contact-card">
            <h2>Contact Details</h2>

            <p><strong>Address:</strong> 311,Sreedeep Residancy, charusat University Road, Changa, Gujarat</p>
            <p><strong>Emergency Contact:</strong> +91 9998768997</p>
        </div>
        <a href="home.html" class="btn back">&#8592; Back to Home</a>
    </div>
