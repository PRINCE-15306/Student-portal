<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 100%);
        }
        header {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            padding: 2rem 2rem 1.2rem 2rem;
            text-align: center;
            letter-spacing: 2px;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        .container {
            max-width: 650px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .settings-card {
            background: #f8fafc;
            border-radius: 14px;
            box-shadow: 0 2px 8px #e0e6ed40;
            padding: 2rem 1.5rem;
            margin-bottom: 2rem;
        }
        .settings-card h2 {
            margin-top: 0;
            color: #2d3e50;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }
        .settings-group {
            margin-bottom: 1.5rem;
        }
        .settings-group label {
            display: block;
            font-weight: 500;
            color: #4b79a1;
            margin-bottom: 0.4rem;
        }
        .settings-group input[type="text"],
        .settings-group input[type="email"],
        .settings-group input[type="password"],
        .settings-group input[type="tel"] {
            width: 100%;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            border: 1px solid #e0e6ed;
            font-size: 1rem;
            margin-bottom: 0.7rem;
        }
        .settings-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .btn {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 500;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px #2d3e5020;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1a2533 60%, #35506b 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .btn.back {
            background: linear-gradient(90deg, #888 60%, #b0b0b0 100%);
            margin-left: 1rem;
        }
        .btn.back:hover {
            background: linear-gradient(90deg, #666 60%, #888 100%);
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.5rem;
            }
            .settings-card {
                padding: 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <div class="container">
        <form class="settings-card">
            <h2>Account Settings</h2>
            <div class="settings-group">
                <label for="name">Name</label>
                <input type="text" id="name" value="Prince Patel">
            </div>
            <div class="settings-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="24cs072@charusat.edu.in">
            </div>
            <div class="settings-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" value="+91 7573093218">
            </div>
            <div class="settings-group">
                <label for="password">Change Password</label>
                <input type="password" id="password" placeholder="New Password">
            </div>
            <div class="settings-group">
                <label>
                    <input type="checkbox" id="notifications" checked>
                    Enable Email Notifications
                </label>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <a href="home.html" class="btn back">&#8592; Back to Home</a>
    </div>
</body>
