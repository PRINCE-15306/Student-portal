<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal - Login</title>
</head>

<body style=" display: flex;justify-content: center;align-items: center;height: 100vh;">

  <div style="background: #d5f8fb; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 12px;  width: 350px;padding: 20px;box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);text-align: center;">
    
    <img src="logo.png" alt="Student Portal Logo" style=" width: 280px;border-radius: 10px;margin-bottom: 20px;"/>
    <form action="home.html">
      <input type="text" placeholder="Your ID" style="width: 90%;border-radius: 6px;  margin: 8px 0;padding: 10px;border: none;" required /><br />
      <input type="password" placeholder="Password" style="width: 90%;border-radius: 6px;  margin: 8px 0;padding: 10px;border: none;" required /><br />
      <div class="forgot">
        <a href="forgot password.html">Forgot Password?</a>
      </div>
      <button type="submit" style="  width: 90%;border-radius: 6px;padding: 10px;border: none;background-color: #007bff;color: white;">Log In</button>
    </form>
  </div>
</body>
</html>
