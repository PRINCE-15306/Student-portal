<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable | Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 100%);
        }
        header {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            padding: 2rem 2rem 1.2rem 2rem;
            text-align: center;
            letter-spacing: 2px;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        .container {
            max-width: 650px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h2 {
            color: #2d3e50;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2.5rem;
            background: #f8fafc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px #e0e6ed60;
        }
        th, td {
            padding: 1rem 1.2rem;
            text-align: center;
            border-bottom: 1px solid #e0e6ed;
        }
        th {
            background: #e9eef7;
            color: #2d3e50;
            font-weight: 600;
            font-size: 1.08rem;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: #f0f7ff;
            transition: background 0.2s;
        }
        .btn {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 500;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px #2d3e5020;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1a2533 60%, #35506b 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .btn.back {
            background: linear-gradient(90deg, #888 60%, #b0b0b0 100%);
            margin-left: 1rem;
        }
        .btn.back:hover {
            background: linear-gradient(90deg, #666 60%, #888 100%);
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Today's Timetable</h1>
    </header>
    <div class="container">
        <h2>Today's Schedule (9:00 AM – 4:20 PM)</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Subject / Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:10 – 10:10</td>
                    <td>Maths</td>
                </tr>
                <tr>
                    <td>10:10 – 11:10</td>
                    <td>CN</td>
                </tr>
                <tr>
                    <td>11:10 – 12:10</td>
                    <td><strong>Lunch Break</strong></td>
                </tr>
                <tr>
                    <td>12:10 – 2:10</td>
                    <td>HS</td>
                </tr>
                
                <tr>
                    <td>2:10 – 2:20</td>
                    <td><strong>Break</strong></td>
                </tr>
                <tr>
                    <td>2:20 – 4:20</td>
                    <td>WDF (continued)</td>
                </tr>
            </tbody>
        </table>
        <a href="home.html" class="btn back">&#8592; Back to Home</a>
    </div>
</body>
</html>
