<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fees & Payment | Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 100%);
        }
        header {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            padding: 2rem 2rem 1.2rem 2rem;
            text-align: center;
            letter-spacing: 2px;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        .container {
            max-width: 650px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        h2 {
            color: #2d3e50;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2.5rem;
            background: #f8fafc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px #e0e6ed60;
        }
        th, td {
            padding: 1rem 1.2rem;
            text-align: center;
            border-bottom: 1px solid #e0e6ed;
        }
        th {
            background: #e9eef7;
            color: #2d3e50;
            font-weight: 600;
            font-size: 1.08rem;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: #f0f7ff;
            transition: background 0.2s;
        }
        .paid {
            color: #27ae60;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .due {
            color: #e74c3c;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 500;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px #2d3e5020;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1a2533 60%, #35506b 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .btn.back {
            background: linear-gradient(90deg, #888 60%, #b0b0b0 100%);
            margin-left: 1rem;
        }
        .btn.back:hover {
            background: linear-gradient(90deg, #666 60%, #888 100%);
        }
        .payment-section {
            margin-bottom: 2rem;
            text-align: center;
        }
        .payment-section input[type="text"], .payment-section input[type="number"] {
            padding: 0.6rem 1rem;
            border-radius: 6px;
            border: 1px solid #e0e6ed;
            margin-right: 1rem;
            font-size: 1rem;
            margin-bottom: 0.7rem;
        }
        .payment-section label {
            font-weight: 500;
            color: #2d3e50;
            margin-right: 0.5rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.5rem;
            }
            .payment-section input[type="text"], .payment-section input[type="number"] {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fees & Payment</h1>
    </header>
    <div class="container">
        <h2>Fee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Fee Type</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tuition Fee</td>
                    <td>₹2,00,000</td>
                    <td class="paid">Paid</td>
                </tr>
                <tr>
                    <td>Exam Fee</td>
                    <td>₹3,500</td>
                    <td class="due">Due</td>
                </tr>
    
            </tbody>
        </table>
        <div class="payment-section">
            <h2>Make a Payment</h2>
            <form>
                <label for="feeType">Fee Type:</label>
                <input type="text" id="feeType" name="feeType" placeholder="types" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="amount" required>
                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>
        <a href="home.html" class="btn back">&#8592; Back to Home</a>
    </div>
