<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Student Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #d5f8fb 0%, #f4f4f4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .forgot-container {
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.08);
      border-radius: 14px;
      width: 350px;
      padding: 32px 24px 28px 24px;
      box-shadow: 0 0 18px rgba(0, 123, 255, 0.10), 0 1.5px 6px rgba(0,0,0,0.07);
      text-align: center;
    }
    .forgot-logo {
      width: 120px;
      border-radius: 10px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0,123,255,0.08);
    }
    h2 {
      color: #007bff;
      font-weight: 700;
      margin-bottom: 8px;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }
    .forgot-desc {
      color: #444;
      font-size: 1rem;
      margin-bottom: 18px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="email"] {
      width: 92%;
      border-radius: 6px;
      margin: 10px 0 18px 0;
      padding: 12px;
      border: 1px solid #e0f2fa;
      font-size: 1rem;
      outline: none;
      transition: border 0.18s;
    }
    input[type="email"]:focus {
      border: 1.5px solid #007bff;
      background: #f7fcfe;
    }
    button {
      width: 92%;
      border-radius: 6px;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.18s, transform 0.15s;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px) scale(1.03);
    }
    .back-link {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-size: 0.98rem;
      transition: color 0.18s;
    }
    .back-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .success-message {
      color: #28a745;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 0;
      display: none;
    }
    .error-message {
      color: #ff1744;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 0;
      display: none;
    }
    @media (max-width: 500px) {
      .forgot-container {
        width: 97vw;
        padding: 18px 4vw 18px 4vw;
      }
      .forgot-logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <img src="logo.png" alt="Student Portal Logo" class="forgot-logo"/>
    <h2>Forgot Password?</h2>
    <div class="forgot-desc">
      Enter your registered email address and weâ€™ll send you instructions to reset your password.
    </div>
    <form id="forgotForm" autocomplete="off">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="success-message" id="successMsg">A reset link has been sent to your email!</div>
    <div class="error-message" id="errorMsg">Please enter a valid email address.</div>
    <a href="index.html" class="back-link">&larr; Back to Login</a>
  </div>
  <script>
    const form = document.getElementById('forgotForm');
    const emailInput = document.getElementById('email');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = emailInput.value.trim();
      // Simple email validation
      if(email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        successMsg.style.display = 'block';
        errorMsg.style.display = 'none';
        form.reset();
      } else {
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
