<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance | Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f6fb 100%);
        }
        header {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            padding: 2rem 2rem 1.2rem 2rem;
            text-align: center;
            letter-spacing: 2px;
            border-bottom-left-radius: 32px;
            border-bottom-right-radius: 32px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
        }
        .container {
            max-width: 850px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.13);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .attendance-summary {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2.5rem;
        }
        .circle-progress {
            width: 110px;
            height: 110px;
            position: relative;
            margin-right: 2rem;
        }
        .circle-progress svg {
            transform: rotate(-90deg);
        }
        .circle-bg {
            stroke: #e0e6ed;
            stroke-width: 12;
        }
        .circle-bar {
            stroke: #27ae60;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dasharray 0.6s;
            filter: drop-shadow(0 2px 8px #27ae6040);
        }
        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #27ae60;
            text-shadow: 0 2px 8px #27ae6020;
        }
        .summary-label {
            font-size: 1.2rem;
            color: #444;
            margin-top: 0.5rem;
            letter-spacing: 1px;
        }
        h2 {
            color: #2d3e50;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2.5rem;
            background: #f8fafc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px #e0e6ed60;
        }
        th, td {
            padding: 1rem 1.2rem;
            text-align: center;
            border-bottom: 1px solid #e0e6ed;
        }
        th {
            background: #e9eef7;
            color: #2d3e50;
            font-weight: 600;
            font-size: 1.08rem;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: #f0f7ff;
            transition: background 0.2s;
        }
        .present {
            color: #27ae60;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .absent {
            color: #e74c3c;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .btn {
            background: linear-gradient(90deg, #2d3e50 60%, #4b79a1 100%);
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08rem;
            font-weight: 500;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px #2d3e5020;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1a2533 60%, #35506b 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .btn.back {
            background: linear-gradient(90deg, #888 60%, #b0b0b0 100%);
            margin-left: 1rem;
        }
        .btn.back:hover {
            background: linear-gradient(90deg, #666 60%, #888 100%);
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.5rem;
            }
            .attendance-summary {
                flex-direction: column;
                gap: 1.5rem;
            }
            .circle-progress {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Attendance</h1>
    </header>
    <div class="container">
        <h2 style="text-align:center; color:#2d3e50;">Attendance</h2>
        <div style="text-align:center; font-size:2rem; font-weight:bold; color:#27ae60; margin-bottom:1.5rem;">
            Overall Attendance: 90%
        </div>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Subject</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-07-01</td>
                    <td>Mathematics</td>
                    <td class="present">Present</td>
                </tr>
                <tr>
                    <td>2025-07-02</td>
                    <td>Science</td>
                    <td class="absent">Absent</td>
                </tr>
                <tr>
                    <td>2025-07-03</td>
                    <td>English</td>
                    <td class="present">Present</td>
                </tr>
            </tbody>
        </table>
        <button class="btn" onclick="alert('Attendance marked!')">Mark Attendance</button>
        <a href="home.html" class="btn back">&#8592; Back to Home</a>
    </div>
</body>
</html>
